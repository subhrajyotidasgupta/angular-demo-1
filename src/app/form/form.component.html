<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <div class="row">
        <h4>Enter user data here</h4>
        <hr>
      </div>
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div id="user-data">
          <div class="form-group">
            <label for="name">Name</label>
            <input 
                type="text" 
                id="name" 
                class="form-control"
                ngModel
                name="name"
                required
                #name="ngModel">
            <span class="help-block" *ngIf="!name.valid && name.touched">Please enter your name!</span>
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <div style="margin-top:2px" class="radio" *ngFor="let gender of genders">
              <label>
                <input 
                type="radio"
                name="gender"
                ngModel
                [value]=gender>
                {{ gender }}
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="email">Mail</label>
            <input 
                type="email" 
                id="email" 
                class="form-control"
                ngModel
                name="email"
                required
                pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                #email="ngModel">
            <span 
              class="help-block" 
              *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
          </div>
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input 
                type="number" 
                id="phone" 
                class="form-control"
                ngModel
                name="phone"
                pattern="^((\\+91-?)|0)?[0-9]{10}$"
                required
                #phone="ngModel">
                <span class="help-block" *ngIf="!phone.valid && phone.touched">Please enter a valid phone number!</span>
        </div>
        <button 
            class="btn btn-primary" 
            type="submit"
            [disabled]="!f.valid"
            >Submit</button>
      </form>
    </div>
  </div>
